- pipeline:
    name: check
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
      gitlab:
        - event: gl_merge_request
          action:
            - opened
            - changed
            - reopened
        - event: gl_merge_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    success:
      github:
        status: 'success'
      gitlab:
        status: 'success'
    failure:
      github:
        status: 'failure'
      gitlab:
        status: 'failure'
