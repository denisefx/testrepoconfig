- pipeline:
    name: check
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: [opened, changed, reopened]
        - event: pull_request_comment
          comment: (?i)^\s*recheck\s*$
    success:
      github:
        status: 'success'
    failure:
      github:
        status: 'failure'
