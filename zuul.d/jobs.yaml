# --- Nodesets ---
- nodeset:
    name: thinkpad-node
    nodes:
      - label: gcc-builder
        name: mynode
        # For nodesets, connection vars go under host_vars
        host_vars:
          ansible_user: denis
          ansible_ssh_private_key_file: /var/ssh/id_rsa
          ansible_ssh_common_args: "-o StrictHostKeyChecking=no"

- nodeset:
    name: controller-node
    nodes:
      - label: ubuntu-jammy
        name: controller

# --- Jobs ---
- job:
    name: new-job
    parent: null
    nodeset: controller-node
    run: playbooks/test.yaml

- job:
    name: c-builder
    parent: null
    nodeset: thinkpad-node
    run: playbooks/compile.yaml
