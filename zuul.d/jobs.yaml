- job:
    name: new-job
    parent: null
    nodeset:
      nodes:
        - label: ubuntu-jammy
          name: controller
    run: playbooks/test.yaml

- job:
    name: c-builder
    parent: null
    nodeset:
      nodes:
        - label: gcc-builder
          name: mynode
      vars:
        ansible_user: denis
        ansible_ssh_private_key_file: /var/ssh/id_rsa
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
    run: playbooks/compile.yaml

