- hosts: all
  tasks:
    - name: Ensure the project directory exists
      file:
        path: "{{ ansible_user_dir }}/{{ zuul.project.src_dir }}"
        state: directory

    - name: Copy code to the node
      # This uses the established connection instead of a new SSH call
      copy:
        src: "{{ zuul.executor.work_root }}/{{ zuul.project.src_dir }}/"
        dest: "{{ ansible_user_dir }}/{{ zuul.project.src_dir }}/"

    - name: Compile the C program
      shell: "gcc main.c -o my_compiled_app"
      args:
        chdir: "{{ ansible_user_dir }}/{{ zuul.project.src_dir }}"

    - name: Run the compiled program
      command: "./my_compiled_app"
      args:
        chdir: "{{ ansible_user_dir }}/{{ zuul.project.src_dir }}"
      register: app_output

    - name: Display the program output
      debug:
        msg:
          - "Standard Output: {{ app_output.stdout }}"
