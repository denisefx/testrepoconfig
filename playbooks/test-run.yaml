- hosts: all
  tasks:
    - name: Check if README.md contains 'hello world'
      shell: |
        grep -iq "hello world" README.md
      args:
        chdir: "{{ zuul.project.src_dir }}"
      register: grep_result
      ignore_errors: true

    - name: Report findings
      debug:
        msg: "Found 'hello world' in README!"
      when: grep_result.rc == 0

    - name: Fail if 'hello world' is missing
      fail:
        msg: "Validation failed: 'hello world' not found in README.md"
      when: grep_result.rc != 0
