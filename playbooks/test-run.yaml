- hosts: all
  tasks:
    - name: Check if README.md exists
      stat:
        path: "{{ zuul.project.src_dir }}/README.md"
      register: readme_file

    - name: Fail if README.md is missing
      fail:
        msg: "CRITICAL ERROR: README.md does not exist!"
      when: not readme_file.stat.exists

    - name: Success message
      debug:
        msg: "README.md found! All systems go."
      when: readme_file.stat.exists
