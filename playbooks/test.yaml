- hosts: all
  tasks:
    - name: 1. Print the exact source directory path
      debug:
        msg: "The project is located at: {{ zuul.executor.work_root }}/src/{{ zuul.project.canonical_name }}"

    - name: 2. List all files in that specific path
      shell: "ls -R {{ zuul.executor.work_root }}/src/{{ zuul.project.canonical_name }}"
      register: directory_contents
      delegate_to: localhost
      ignore_errors: yes

    - name: 3. Show the file list
      debug:
        var: directory_contents.stdout_lines

    - name: 4. Wait so you can read the log
      command: sleep 10
